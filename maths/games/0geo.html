<script>
// GAME SPECIFIC QUESTION GENERATION //
var maxQuestions = 5;
var gen = {
    number: 0,
};
function getQuestion() {
    if (gen.number === 5) {
        giveFeedback();
    }
    gen.number++;
    let shapes = {
        0: "circle",
        3: "triangle",
        4: "quadrilateral",
        5: "pentagon",
        6: "hexagon"
    }
    let keys = Object.keys(shapes);
    let answer = parseInt(keys[Math.floor(Math.random()*keys.length)]);
    question = "How many sides does a " + shapes[answer] + " have?";
    answers = [];
    for (let i=0; i<5; i++) {
        //generate number between -3 and + 7 of the correct number
        let pot = answer + Math.floor(Math.random()*10)-3;
        //if duplicate answer or negative number or correct answer add one
        while (answers.indexOf(pot) !== -1 || pot < 0 || pot === answer) {
            pot++;
        }
        //add option
        answers.push(pot);
    }
    //set random option to the correct answer
    correct = Math.floor(Math.random()*4);
    answers[correct] = answer;
}
</script>
