var maxQuestions = 20;

};
function getQuestion() {
    if (gen.number === maxQuestions) {
        giveFeedback();
    }
    gen.number++;
    let bot = [2, 3, 4, 8, 10];;
    let botSelect = bot[Math.floor(Math.random()*5)];
    let top = Math.floor(Math.random()*(botSelect-1))+1;
    answer = Math.round((top / botSelect) * 100) / 100;
    question = "What is " + top + " / " + botSelect + " as a decimal?";
    answers = [];
    for (let i=0; i<5; i++) {
        let pot = Math.round(((Math.random()) + Number.EPSILON) * 100) / 100;
        //if duplicate answer or negative number add one
        while (answers.indexOf(pot) !== -1 || answer === pot) {
            pot+=0.01;
        }
        //add option
        answers.push(pot);
    }
    //find correct answer (this line of code is the specalest)
    correct = Math.floor(Math.random()*5);
    answers[correct] = answer;
}
