var maxQuestions = 10;
var gen = {
    number: 0,
};
function getQuestion() {
    if (gen.number === maxQuestions) {
        giveFeedback();
    }
    gen.number++;
    topNew = Math.floor(Math.random()*10+1);
    bot = Math.floor(Math.random()*10+1);
    question = "What is " + topNew + " / " + bot + " as a percentage?";
    let answer = Math.round((topNew/bot)*1000)/10;
    answers = [];
    for (let i=0; i<5; i++) {
        //generate number between -10 and + 10 of the correct number
        let pot = answer + Math.floor(Math.random()*20)-10;
        //if duplicate answer or negative number or correct answer add one
        while (answers.indexOf(pot + "5") !== -1 || pot < 0 || pot === answer) {
            pot++;
        }
        //add option
        answers.push(pot + "%");
    }
    //set random option to the correct answer
    correct = Math.floor(Math.random()*4);
    answer += "";
    answer = answer.slice(0, 6);
    answers[correct] = answer + "%";
}
