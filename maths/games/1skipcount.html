// GAME SPECIFIC QUESTION GENERATION //
var maxQuestions = 20;
var gen = {
    number: 0,
};
function getQuestion() {
    if (gen.number === maxQuestions) {
        giveFeedback();
    }
    gen.number++;
    skipIncrements = [2, 5, 10];
    skip = Math.floor(Math.random()*3);
    question = "What number comes " + skipIncrements[skip] + " after " + gen.number + "?";
    answers = [];
    for (let i=0; i<5; i++) {
        //generate number between -3 and + 10 of the correct number
        let pot = gen.number + skipIncrements[skip] + Math.floor(Math.random()*10)-3;
        //if duplicate answer or negative number or correct answer add one
        while (answers.indexOf(pot) !== -1 || pot < 0 || pot === gen.number+skipIncrements[skip]) {
            pot++;
        }
        //add option
        answers.push(pot);
    }
    //set random option to the correct answer
    correct = Math.floor(Math.random()*4);
    answers[correct] = gen.number + skipIncrements[skip];
}
