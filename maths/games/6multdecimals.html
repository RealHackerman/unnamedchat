};
function getQuestion() {
    if (gen.number === maxQuestions) {
        giveFeedback();
    }
    gen.number++;
    let num1 = Math.floor(Math.random()*10000)/ 10000;
    let num2 = Math.floor(Math.random()*10000)/ 10000;
    question = "What is " + num1 + " x " + num2 + "?";
    let answer = num1*num2;
    answer = Math.round(answer*100)/100
    answers = [];
    for (let i=0; i<5; i++) {
        //generate number between -10 and + 10 of the correct number
        let pot = answer + Math.floor(Math.random()*100)/ 100;
        //if duplicate answer or negative number or correct answer add one
        while (answers.indexOf(pot) !== -1 || pot < 0 || pot === answer) {
            pot++;
        }
        pot += "";
        pot = pot.slice(0, 6);
        //add option
        answers.push(pot);
    }
    //set random option to the correct answer
    correct = Math.floor(Math.random()*4);
    answer += "";
    answer = answer.slice(0, 6);
    answers[correct] = answer;
}
