<script>
// GAME SPECIFIC QUESTION GENERATION //
var maxQuestions = 20;
var gen = {
    number: 0,
};
function getQuestion() {
    if (gen.number === maxQuestions) {
        giveFeedback();
    }
    gen.number++;
    let base = Math.floor(Math.random()*100)+100;
    let even = [0, 2, 4, 6, 8];
    let odd = [1, 3, 5, 7, 9];
    let answer;
    let type = 0;
    if (Math.random() > 0.5) {
        answer = base + "" + even[Math.floor(Math.random()*5)];
        question = "Which of these is even?";
    } else {
        type = 1;
        answer = base + "" + odd[Math.floor(Math.random()*5)];
        question = "Which of these is odd?";
    }   
    answers = [];
    for (let i=0; i<5; i++) {
        //generate number between -3 and + 10 of the correct number
        let pot = base + Math.floor(Math.random()*100)-50;
        //if duplicate answer or negative number or correct answer add one
        while (answers.indexOf(pot) !== -1 || pot < 0 || (!type && Number.isInteger(pot/2)) || (type && !Number.isInteger(pot/2))) {
            pot++;
        }
        //add option
        answers.push(pot);
    }
    //set random option to the correct answer
    correct = Math.floor(Math.random()*4);
    answers[correct] = answer;
}
</script>
