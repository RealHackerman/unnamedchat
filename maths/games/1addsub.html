    num2 = Math.floor(Math.random()*10);
    op = Math.floor(Math.random()*2);
    if (op) {
        if (num1 < num2) {
            let tmp = num1;
            num1 = num2;
            num2 = tmp;
        }
        answer = num1 - num2;
    } else {
        answer = num1 + num2;
    }
    ops = [" + ", " - "];
    question = "What is " + num1 + ops[op] + num2 + "?";
    answers = [];
    for (let i=0; i<5; i++) {
        //generate number between -3 and + 10 of the correct number
        let pot = answer + Math.floor(Math.random()*10)-3;
        //if duplicate answer or negative number or correct answer add one
        while (answers.indexOf(pot) !== -1 || pot < 0 || pot === answer) {
            pot++;
        }
        //add option
        answers.push(pot);
    }
    //set random option to the correct answer
    correct = Math.floor(Math.random()*4);
    answers[correct] = answer;
}
