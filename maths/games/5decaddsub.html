// GAME SPECIFIC QUESTION GENERATION //
var maxQuestions = 10;
var gen = {
    number: 0,
};
function getQuestion() {
    if (gen.number === maxQuestions) {
        giveFeedback();
    }
    gen.number++;
    let bot = Math.floor(Math.random()*10)+1;
    let top1 = Math.floor(Math.random()*(bot+3))+1;
    let top2 = Math.floor(Math.random()*(bot+3))+1;
    question = "What is " + top1 + "/" + bot + " + " + top2 + "/" + bot + "?";
    answers = [];
    for (let i=0; i<5; i++) {
        //generate number between -10 and + 10 of the correct number
        let potTop = Math.floor(Math.random()*(bot+3))+1;
        let potBot = Math.floor(Math.random()*10)+1;
        if (Math.random() > 0.5) {
            potBot = bot;
        }
        //if duplicate answer or negative number or correct answer add one
        while (answers.indexOf(potTop + "/" + potBot) !== -1 || (potTop === top1+top2 && potBot === bot)) {
            potTop++;
        }
        //add option
        answers.push(potTop + "/" + potBot);
    }
    //set random option to the correct answer
    correct = Math.floor(Math.random()*4);
    answers[correct] = top1+top2 + "/" + bot;
}
</script>
