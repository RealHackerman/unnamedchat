var maxQuestions = 20;

    "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen", "twenty"]
};
function getQuestion() {
    if (gen.number === 19) {
        giveFeedback();
    }
    gen.number++;
    let random = Math.floor(Math.random()*20);
    question = "What is " + gen.numberTable[random] + " as a numeral?";
    answers = [];
    for (let i=0; i<5; i++) {
        //generate number between -3 and + 7 of the correct number
        let pot = random + Math.floor(Math.random()*10)-3;
        //if duplicate answer or negative number or correct answer add one
        while (answers.indexOf(pot) !== -1 || pot < 0 || pot === random+1) {
            pot++;
        }
        //add option
        answers.push(pot);
    }
    //set random option to the correct answer
    correct = Math.floor(Math.random()*4);
    answers[correct] = random+1;
}
